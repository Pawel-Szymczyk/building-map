<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual apartment tour</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Tooltip -->
    <div id="tooltip"></div>

    <!-- Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: flex-end">
          <span class="popup-close">&times;</span>
          <button id="popup-back" class="popup-back">Rzut pietra</button>
        </div>

        <div class="popup-body">
          <!-- SVG piÄ™tra zostanie tutaj wstawione dynamicznie -->
        </div>
      </div>
    </div>

    <main>
      <section class="building">
        <div class="container building-container">
          <div id="building-map-box"></div>
        </div>
      </section>

      <section class="prices">
        <div class="container prices-container">
          <table id="apartments-prices-table">
            <thead>
              <tr>
                <th>Number</th>
                <th>Pietro</th>
                <th>Pokoje</th>
                <th>Powierzchnia</th>
                <th>Dostepnosc</th>
                <th>Cena brutto</th>
                <th>Kontakt</th>
                <th>Plan</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="./scripts/app.js"></script>
  </body>
</html>
